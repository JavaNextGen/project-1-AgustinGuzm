<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: silver;  background-image: url('ERS.png'); background-size:cover">

	<div class="container">

        <h3>LIST OF EMPLOYEES</h3>
        <!--here was div for user and password-->
        <!-- Login Starts -->
        <br />
        <br />
        <!-- We want to display(table) all of the employee information when it comes back from the server -->
        <div id="table-row" class="row">
            <table id="lst_user" class="table table-hover table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>User Name</th>
                        <th>e-mail</th>
                    </tr>
                </thead>
                <tbody id="userBody">
                        <!--We'll leave this blank: it will be filled by our JS when data comes in-->
                </tbody>
            </table>
        </div>
    
        <br />
        <br />
        <button id="getmyReimbButton" class="btn btn-primary">List all Employees</button>
