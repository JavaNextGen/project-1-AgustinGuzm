<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>
    <title>List of REimbursement</title>
    <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body style="background-color: silver;  background-image: url('ERS.png'); background-size:cover">
	<div class="container">

        <h3>REIMBURSEMENT BY NUMBER AND USER ID.</h3>

        <div class="row">
            <!--<h4>Reimbursement number</h4>-->
            <label for="reimb_id">Reimbursement No.:</label>
            <input id="reimb_id" placeholder="re_id" size="20" class="col-sm-2" value="0"/><br />
            <label for="reimb_uid">User ID No.:</label>
            <input id="reimb_uid" placeholder="re_uid" size="20" class="col-sm-2" value="0"/><br />
            <!--<button id="restButton" class="btn btn-primary col-sm-2">find</button>-->
        </div>
            <!--</div> -->         
        <br />
        <br />
        <!-- We want to display(table) all of the employee information when it comes back from the server -->
        <div id="table-row" class="row">
            <table id="lst_reimb" class="table table-hover table-bordered table-dark">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>USER ID</th>
                        <th>DATE REQUEST</th>
                        <th>AMOUNT</th>
                        <th>STATUS</th>
                        <th>TYPE</th>
                    </tr>
                </thead>
                <tbody id="reimbstatBody">
                        <!--We'll leave this blank: it will be filled by our JS when data comes in-->
                </tbody>
            </table>
        </div>
    
        <br />
        <br />
        <button id="getuidReimbButton" class="btn btn-primary">Find Reimbursement</button>
        <p>  </p>
        <input type="button" value="Go back" class="btn btn-primary" onclick="history.back()">
    </div>
    <script src="us_usridreimb.js"></script>
</body>
</html>
