<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERS</title>
    <title>List of REimbursement</title>
    <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"
    />
</head>
<body style="background-color: silver;  background-image: url('ERS.png'); background-size:cover">
	<div class="container">

        <h3> REIMBURSEMENT REQUEST</h3>

        <div id="formReq" class="row">
            <!--<h4>Reimbursement number</h4> action="post"-->
            <form  style="border-width: 2px; background-color: burlywood; writing-mode: inherit; width: 900px; ">
                <BR />
                <BR/>
                <label for="reimb_usn">Employee No...:</label>
                <input type="number" id="reimb_usn" placeholder="re_us" size="20" class="col-sm-2" value="0" min="0"/><br /><br />                
                <label for="reimb_rcp">Invoice No....:</label>
                <input type="text" id="reimb_rcp" placeholder="re_re" size="20" class="col-sm-2" value="000"/><br /><br />
                <label for="reimb_des">Description..:</label>
                <input type="text" id="reimb_des" placeholder="re_des" size="20" class="col-sm-4" value="Brief description"/><br /><br />
                <label for="reimb_mnt">Amount........:</label>
                <input type="number" id="reimb_mnt" placeholder="re_mn" size="20" class="col-sm-2" value="1" min="1" max="1000"/><br /><br />
                <label for="reimb_typ">Type.........:</label>
                <input type="number" id="reimb_typ" placeholder="re_uid" size="20" class="col-sm-1" value="0" min="0" max="3"/><br />
                <p style="border-radius: 2pc; font-style: oblique;">Reimbursement type  : 1- Hotel 2- parking  3-Transportation</p>
                <br />                
            </form>
            <!--<button id="restButton" class="btn btn-primary col-sm-2">find</button>-->
        </div>
            <!--</div> -->         
        <br />
        <br />
        <button id="postReimbButton" class="btn btn-primary">Request Reimbursement</button>
        <p>  </p>
        <input type="button" value="Go back" class="btn btn-primary" onclick="history.back()">
    </div>
    <script src="us_reqreimb.js"></script>
</body>
</html>
