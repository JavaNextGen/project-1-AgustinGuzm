<body style="background-color: silver;  background-image: url('ERS.png'); background-size:cover">
	<div class="container">

        <h3> CREATE A NEW USER</h3>

        <div id="formReq" class="row">
            <!--<h4>Reimbursement number</h4> action="post"-->
            <form  style="border-width: 2px; background-color: burlywood; writing-mode: inherit; width: 900px; ">
                <BR />
                <BR/>
                <div>
                    <label for="nusr_fname">First Name...:</label>
                    <input type="text" id="nusr_fname" placeholder="Your first name" size="20" class="col-sm-4" /><br /><br />                
                    <label for="nusr_lname">Last Name....:</label>
                    <input type="text" id="nusr_lname" placeholder="Your Last name" size="20" class="col-sm-4" /><br /><br />
                    <label for="nusr_uname">User Name....:</label>
                    <input type="text" id="nusr_uname" placeholder="choose a user name" size="20" class="col-sm-4" /><br /><br />
                    <label for="nusr_pass">Password......:</label>
                    <input type="text" id="nusr_pass" placeholder="type a password word" size="20" class="col-sm-4" /><br /><br />
                    <label for="nusr_emai">E-mail........:</label>
                    <input type="email" id="nusr_emai" placeholder="address@domain" size="20" class="col-sm-4" spellcheck="true" /><br />
                </div>
                <br/>
                <div id="nusr_tius">
                    <form action="/action_page.php"></form>
                        <h5>Please select class of user</h5> <br />
                        <input type="radio" id="nuser_empl" name="ty_emp" value="1" checked = true>
                        <label for="nuser_empl">EMPLOYEE</label>
                        <input type="radio" id="nuser_fina" name="ty_emp" value="2">
                        <label for="nuser_fina">FINANCIAL MANAGER</label>
                    </form>
                    <br />
                    <br />
                </div>
